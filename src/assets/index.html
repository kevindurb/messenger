<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Messenger</title>
  </head>
  <body>
    <textarea id="messenger" disabled></textarea>
    <input type="text" id="input"/>
    <style>
      html, body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      html {
        box-sizing: border-box;
      }
      html *, html *::after, html *::before {
        box-sizing: inherit
      }
      #messenger {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: calc(100% - 32px);
        width: 100%;
      }
      #input {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 32px;
        width: 100%;
      }
    </style>
  </body>
</html>
